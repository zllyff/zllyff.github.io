<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				/*color: #fff;*/
				box-sizing: border-box;
			}
			
			body
			{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			html
			{
				width: 100%;
				height: 100%;
			}
			ul,
			li {
				list-style: none;
			}
			
			a {
				text-decoration: none;
				color: #fff;
				font-family: "微软雅黑";
				cursor: auto;
			}
			
			#wrap {
				/*background-position: 50%;*/
				width: 100%;
				height: 100%;
				overflow: hidden;
				/*position: fixed;
				top: 0;
				left: 0;*/
				background-size: cover;
				background: #000;
				z-index: 20;
				opacity: 1;
				-webkit-transition:opacity height 2s ease-in;
				-moz-transition:opacity height 2s ease-in;
				-ms-transition:opacity height 2s ease-in;
				-o-transition:opacity height 2s ease-in;
				transition:1s;
			}
			#wrap img{
				position: absolute;
				top: 50%;
				left: 0;
				right: 0;
				margin: 0 auto;
				transform: translateY(-50%);
			}
			#wrap .loadding{
				height: 0.5%;
				width: 0;
				position: absolute;
				top: 0;
				left: 0;
				background: #fff;
			}
			
			#main {
				background: url(img/gdj36.jpg) center top no-repeat;
				min-height: 780px;
				width: 100%;
				overflow: hidden;
				position: relative;
			}
			
			#header {
				position: fixed;
				bottom: 30px;
				width: 100%;
				height: 50px;
				z-index: 2;
				opacity: .5;
				text-align: center;
				display: none;
				transition:opacity 1s; 
				
			}	
			#header:hover {
				opacity: 1
			}
			#header:after{
				width: 100%;
				height:350px;
				background: url(img/bg_menu.png) center bottom/cover no-repeat;
				opacity: 1;
				z-index: -1;
				/*pointer-events: none;*/
				position: absolute;
				left: 0;
				bottom: -30px;
				content: "";
			}
			
			#header nav {
				bottom: 0;
				position: relative;
			}
			
			#header nav ul li {
				display: inline-block;
				padding-right: 10%;
				font-weight: 400;
				padding-bottom: 20px;
				border-bottom: 2px dotted #fff;
				position: relative;
				font-size: 13px;
			}
			#header nav ul li:after{
				bottom: -2px;
			    width: 22px;
			    height: 2px;
			    background-color: #b8aa4e;
			    position: absolute;
				left: 0;
				content: "";
			}
			
			#select a {
				position: absolute;
				top: 120px;
				left: 0;
				right: 0;
				margin: 0 auto;
				background: url(img/logo_small.png) center center no-repeat;
				width: 52px;
				height: 52px;
			}
			
			#select .contato1 {
				position: absolute;
				height: 210px;
				top: 200px;
				left: 0;
				right: 0;
			}
			
			#select .contato1 .contato {
				position: absolute;
				top: 60px;
				left: 0;
				right: 0;
				margin: 0 auto;
			}
			
			#select .contato1 .shan {
				position: absolute;
				top: 50%;
				left: 0;
				right: 0;
				margin: 0 auto;
				transform: translateY(-60%);
				opacity: 0.9;
			}
			
			#select .contato1:hover .line {
				-webkit-transform: translate(0, 0) rotate(180deg);
				transition: all .9s cubic-bezier(.17, .86, .73, 1);
			}
			
			#select .contato1 .line {
				position: absolute;
				top: 6px;
				left: 0;
				right: 0;
				margin: 0 auto;
				opacity: 1;
			}
			
			#info {
				width: 80%;
				margin: 480px auto;
				font-size: 0;
				position: relative;
			}
			
			#info .item {
				display: inline-block;
				width: 100%;
				margin-bottom: 30px;
				border-bottom: 1px solid #fff;
				position: relative;
				height: 80px;
			}
			
			#info .small {
				width: 31%;
				margin-right: 16px;
			}
			
			#info label {
				color: #fff;
				font-size: 16px;
				font-weight: 900;
				line-height: 32px;
				position: absolute;
				top: 0;
				z-index: 1;
				left: 0;
			}
			
			#info input,
			#info textarea {
				position: absolute;
				bottom: 10px;
				border: 0;
				outline: 0;
				font-size: 35px;
				width: 100%;
				background: 0 0;
				height: 40px;
				font-weight: 400;
				left: 0;
				color: #fff;
			}
			
			#info .send {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				bottom: -310px;
				width: 165px;
				height: 165px;
				text-align: center;
				color: #fff;
				font-size: 20px;
			}
			
			#info .send:hover img {
				-webkit-transform: translate(-50%, -50%) rotate(360deg);
				transition: all .6s cubic-bezier(.17, .86, .73, 1);
			}
			
			#info .send img {
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%) rotate(0);
				-webkit-transition: all .6s cubic-bezier(.17, .86, .73, 1);
			}
			
			#info .send span {
				position: absolute;
				top: 42%;
				left: 26%;
			}
			
			#message {
				width: 80%;
				height: 200px;
				background: gainsboro;
				margin: auto auto 260px;
				box-shadow: 0px 0px 100px 15px rgba(4, 5, 1, .38);
				position: relative;
				background: url(img/bg_rodape.png) left center/cover no-repeat #fff;
			}
			
			#message ul {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 100%;
				height: 100%;
				padding: 30px;
				box-sizing: border-box;
			}
			
			#message ul li {
				float: left;
				width: calc(100%/3);
				height: 100%;
				position: relative;
				padding: 15px;
				text-align: center;
				border-right: 1px solid gainsboro;
			}
			
			#message ul li h1:nth-child(1) {
				line-height: 30px;
				border-bottom: 1px solid gainsboro;
			}
			
			#message ul li h1 {
				float: left;
				vertical-align: top;
				width: 100%;
				height: 50%;
				font-size: 19px;
				color: #afae9e;
				margin: 0;
				line-height: 80px;
			}
			
			#message ul li h1 span {
				color: gray;
			}
			#message ul li:nth-child(3){
				border: 0;
			}
			#message ul li:nth-child(3) h1 {
				margin-top: 40px;
				border: 0;
				width: 30px;
				float: left;
			}
			
			#message ul li:nth-child(3) p {
				margin-top: 25px;
				float: right;
				width: 200px;
				line-height: 25px;
				color: #88877a;
				text-align: left;
			}
		</style>
	</head>

	<body>
		<!--描述：头部-->
		<div id="wrap">
				
			<div class="loadding"></div>
			<img src="img/logo_loader.png" class="wrapimg"/>
		</div>
		<!--描述：主体-->
		<div id="main">
			<!--header-->
			<header id="header">
				<nav>
					<ul>
						<li>
							<a href="http://biamar.com.br/">Home</a>
						</li>
						<li>
							<a href="http://biamar.com.br/colecao" class="colecao_link">Coleção</a>
						</li>
						<li>
							<a href="http://biamar.com.br/cenas" class="cenas_link">Cenas</a>
						</li>
						<li>
							<a href="http://biamar.com.br/marca" class="marca_link">A marca</a>
						</li>
						<li>
							<a href="http://biamar.com.br/contato" class="contato_link">Contato</a>
						</li>
					</ul>
				</nav>
			</header>
			<!--select-->
			<div id="select">
				<a href="javascript:;" id="logo"></a>
				<div class="contato1">
					<img src="img/contatoshan.png" class="shan" />
					<img src="img/contato.png" alt="" class="contato" />
					<img src="img/arrow_contato.png" class="line" />
				</div>
			</div>
			<!--info-->
			<div id="info">
				<div class="item small">
					<label for="nome">Seu Nome:</label>
					<input type="text" name="name" value="" id="nome">
				</div>
				<div class="item small">
					<label for="email">seu E-mail:</label>
					<input type="text" name="email" value="" id="email">
				</div>
				<div class="item small">
					<label for="phone">seu Telefone</label>
					<input type="text" name="phone" value="" id="phone">
				</div>
				<div class="item">
					<textarea name="message"></textarea>
				</div>
				<a href="javascript:;" class="send">
					<span>ENVIAR</span>
					<img src="img/ret_rotate.png">
				</a>
			</div>
			<!--message-->
			<div id="message">
				<ul>
					<li></li>
					<li>
						<h1>Telefone: <span>054 3260 2900</span></h1>
						<h1>E-mail:contatos@biamar.com.br</h1>
					</li>
					<li>

						<h1>Endereço:</h1>
						<p> Rua Júlio de Castilhos, <br>2003, Farroupilha - RS, <br> CEP 95180-000</p>

					</li>
				</ul>
			</div>

		</div>

		<script type="text/javascript">
			var line = document.getElementsByClassName("loadding")[0];//加载进度条
			var wrap = document.getElementById("wrap");//初始页面
			var wrapImg = wrap.getElementsByClassName("wrapimg")[0];//初始页面的文字
   			var header = document.getElementById("header"); //底部导航

			var timer = null;
			var num = 10;
			//初始动画
			document.body.onload = function(){

				timer = setInterval(function(){
					console.log(document.documentElement.clientWidth)
					num++;
					line.style.width = num*30+'px'; 
					if(parseInt(line.style.width)>=document.documentElement.clientWidth){
						line.style.width=document.documentElement.clientWidth+'px';
						header.style.display ="block";
						wrapImg.style.display = "none";
						wrap.style.background = "#999"
						wrap.style.height=0+'px';
						document.body.style.overflow = "auto";
						clearInterval(timer);
					}
					
				},30);
				
			}
			//鼠标划入底部导航，改变背景图的位置
		</script>

	</body>

</html>
